<div class="row">
	<div class="col-md-12">
		<!--Body content-->
		<div class="page-header">
			<h1>Add a vehicle</h1>
		</div>

		<form class="form-horizontal" name="vehicleForm" novalidate>
			<div class="form-group">
				<label class="control-label col-sm-2" for="inputName">Name
					of vehicle</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName"
						name="inputName" ng-model="vehicle.name" required>
					<div ng-show="vehicleForm.inputName.$error.required">Vehicle name
						is required.</div>

				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="selectType">Type
					of vehicle</label>
				<div class="col-sm-10">
					<select class="form-control" id="selectType" name="selectType"
						ng-model="vehicle.type" required>
						<option value="CAR">Car</option>
						<option value="BIKE">Bike</option>
						<option value="BICYCLE">Bicycle</option>
					</select> 
					<div ng-show="vehicleForm.selectType.$error.required">Vehicle
						type is required.</div>
				</div>

			</div>

			<div class="btn-group pull-right">
				<input type="submit" value="Add a vehicle"
					ng-click="vehicleForm.$valid && createNewVehicle()" class="btn btn-default btn-primary">
			</div>

		</form>
	</div>
</div>
